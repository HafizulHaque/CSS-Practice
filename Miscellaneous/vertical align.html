<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vertical align</title>
        <style type="text/css">
        	body, html{
        		width: 100%;
        		height: 100%;
        		margin: 0;
        	}

        	.outer{
        		width: 100%;
        		height: 100%;
        		background: yellowgreen;
        		text-align: center;
        		/*vertical-align: middle;*/
        	}

        	.inner{
        		width: 300px;
        		vertical-align: middle;
        	}

        </style>
    </head>
    <body>
        <div class="outer">
        	<img class="inner" src="new-york.jpg">
        </div>
    </body>
</html>
